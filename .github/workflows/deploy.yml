name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Use your package.json script or call ng directly
      - name: Build (Angular prod)
        run: yarn build --configuration production


      - name: Prepare SPA fallback + nojekyll
        run: |
          cp dist/browser/index.html dist/browser/404.html
          touch dist/browser/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/browser
          clean: true
          single-commit: true
          commit-message: "Deploy to GitHub Pages"