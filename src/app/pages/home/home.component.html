<section id="hero" aria-labelledby="hero-title">
  <div class="hero-surface">
    <div class="hero-content">
      <h1 id="hero-title" class="hero-title">
        Full‑stack engineer for TypeScript/Angular products.
      </h1>
      <p class="hero-sub">
        I help startups and scaleups design, build, and ship reliable web apps — fast.
      </p>

      <div class="hero-buttons">
        <portfolio-button
          label="View Projects"
          variant="primary"
          size="lg"
          [routerLink]="'/projects'"
        >
          <span icon class="material-icons">north_east</span>
        </portfolio-button>
        <portfolio-button label="Hire me" variant="tonal" size="lg" [routerLink]="'/career'">
          <span icon class="material-icons">person</span>
        </portfolio-button>
      </div>
    </div>
  </div>
</section>
